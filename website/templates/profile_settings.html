<!DOCTYPE html>
<html>

<head>
   <title>User Settings</title>
</head>

<body>

<form action="/update_profile" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John Doe" required>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" value="1990-01-01" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="New York" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <!-- <form action="/personal_info" method="post"> -->
    <label for="preferences">Select Preferences:</label><br>
    
    <input type="checkbox" id="creativity" name="preferences[]" value="creativity">
    <label for="creativity">Creativity</label><br>
    
    <input type="checkbox" id="outdoor" name="preferences[]" value="outdoor">
    <label for="outdoor">Outdoor</label><br>
    
    <input type="checkbox" id="relaxation" name="preferences[]" value="relaxation">
    <label for="relaxation">Relaxation</label><br>
    
    <input type="checkbox" id="adventure" name="preferences[]" value="adventure">
    <label for="adventure">Adventure</label><br>
    
    <input type="checkbox" id="culture" name="preferences[]" value="culture">
    <label for="culture">Culture</label><br>
    
    <input type="checkbox" id="food" name="preferences[]" value="food">
    <label for="food">Food</label><br>
    
    <input type="checkbox" id="nightlife" name="preferences[]" value="nightlife">
    <label for="nightlife">Nightlife</label><br>
    
    <input type="checkbox" id="shopping" name="preferences[]" value="shopping">
    <label for="shopping">Shopping</label><br>
    
    <input type="checkbox" id="sports" name="preferences[]" value="sports">
    <label for="sports">Sports</label><br>
    
    <input type="checkbox" id="entertainment and media" name="preferences[]" value="entertainment and media">
    <label for="entertainment and media">Entertainment and Media</label><br>
    
    <input type="checkbox" id="learning" name="preferences[]" value="learning">
    <label for="learning">Learning</label><br>
    
    <input type="checkbox" id="sight-seeing" name="preferences[]" value="sight-seeing">
    <label for="sight-seeing">Sight-seeing</label><br>
    
    <input type="checkbox" id="gaming and puzzles" name="preferences[]" value="gaming and puzzles">
    <label for="gaming and puzzles">Gaming and Puzzles</label><br>

    
    </select>

    <label for="diatery restrictions">Select your diatery restrictions:</label>
    <select id="diet" name="diet">
        <option value="none">None</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="gluten-free">Gluten-free</option>
        <option value="lactose-free">Lactose-free</option>
        <option value="halal">Halal</option>
        <option value="kosher">Kosher</option>
        <option value="other">Other</option>
    </select>

    <button type="submit">Save</button>
</form>
</html>
