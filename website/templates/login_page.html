<!DOCTYPE html>
<html>

<head>
    <title>My Travel Buddy Login</title>
</head>

<body>
    <form method="POST">
        <h1>Login</h1>
        <link rel="stylesheet" href="{{ url_for('static', filename='login_page.css') }}" />
        <div class="textbox">
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter email">
            </input>
        </div>
        <div class="textbox">
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter password">
            </input>
        </div>
        <button type="submit" value="Login" class="loginBtn">Login</button>
        
        <div class="signup">
            Don't have an account?
            </br>
            <a href="#">Sign up</a>
        </div>
    </form>
</body>

</html>
